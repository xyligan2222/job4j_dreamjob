<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let elements = document.getElementsByTagName("input");
            let i = 0;
            while (elements[i] != null) {
                console.log(elements[i]);
                if (elements[i].value === "") {
                    console.log(elements[i].placeholder);
                    alert("Заполните поле " + elements[i].placeholder);
                    return false;
                }
                i++;
            }
        }
        function addRow() {
            if (validate() == false) {
                return false;
            }
            ;
            let name = document.getElementById("name").value;
            let secondName = document.getElementById("secondName").value;
            let gender = document.querySelector('input[name="exampleRadios"]:checked').value;
            let description = document.getElementById('email').value;
            let tableRef = document.getElementById('table').getElementsByTagName('tbody')[0];
            let newRow = tableRef.insertRow(tableRef.rows.length);
            let newCellName = newRow.insertCell(0);
            let newCellFamily = newRow.insertCell(1);
            let newCellGender = newRow.insertCell(2);
            let newCellDescr = newRow.insertCell(3);
            let newText = document.createTextNode(name);
            newCellName.appendChild(newText);
            newCellFamily.appendChild(document.createTextNode(secondName));
            newCellGender.appendChild(document.createTextNode(gender));
            newCellDescr.appendChild((document.createTextNode(description)));
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Личные данные</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name">
            </div>
            <div class="form-group">
                <label for="secondName">Фамилия:</label>
                <input type="secondName" class="form-control" id="secondName" placeholder="Введите фамилию"
                    name="secondName">
            </div>
            <label for="Radios1">Пол:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="Мужской" checked>
                <label class="form-check-label" for="Radios1">
                    Мужской
                </label>
                <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="Женский" checked>
                <label class="form-check-label" for="Radios2">
                    Женский
                </label>
            </div>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="email" class="form-control" id="email" placeholder="Введите email" name="email">
            </div>
            <button type="submit" class="btn btn-default" onclick="return validate();">Добавить</button>
            </button>
            <button type="reset" class="btn btn-primary" onclick="addRow(); return false;">Добавить пользователя
            </button>
        </form>
    </div>
    <div class="container">
        <h2>Данные пользователей</h2>
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Пол</th>
                    <th>Почта</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Андрей</td>
                    <td>Широков</td>
                    <td>Мужской</td>
                    <td>Andrew@example.com</td>
                </tr>
                <tr>
                    <td>Василий</td>
                    <td>Воронин</td>
                    <td>Мужской</td>
                    <td>Vasya@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>

</html>
