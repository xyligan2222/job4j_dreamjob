<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Личные данные</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="secondName">Фамилия:</label>
            <input type="secondName" class="form-control" id="secondName" placeholder="Введите фамилию" name="secondName">
        </div>
        <label for="Radios1">Пол:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="option1" checked>
            <label class="form-check-label" for="Radios1">
                Мужской
            </label>
            <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="option2" checked>
            <label class="form-check-label" for="Radios2">
                Женский
            </label>
        </div>
        <div class="form-group">
            <input type="description" class="form-control" id="desc" placeholder="Описание" name="desc">
        </div>
        <button type="submit" class="btn btn-default">Добавить</button>
    </form>
</div>
<div class="container">
    <h2>Данные пользователей</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Почта</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Андрей</td>
            <td>Широков</td>
            <td>Andrew@example.com</td>
        </tr>
        <tr>
            <td>Василий</td>
            <td>Воронин</td>
            <td>Vasya@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
